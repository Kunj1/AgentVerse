name: Keep Streamlit Alive

on:
  schedule:
    - cron: '*/45 * * * *'  # Runs every 45 minutes (UTC)
  workflow_dispatch:        # Allows manual triggering too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit (follow redirects)
        run: curl -sL 'https://agentversebycorpusbound.streamlit.app/?ping' > /dev/null